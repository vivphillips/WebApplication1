<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:pg="http://www.planglow.com"
    version="1.1" id="theDoc" width="100%" height="100%">
    <symbol id="Content">
        <g >
            <g transform="translate(10,10)" id="InsertPoint"  width="50" height="30" font-family="Arial" font-style="italic" text-anchor="middle">
                <metadata>
                    <pg:display showborder="true"></pg:display>
                </metadata>
            </g>
            <g transform="translate(15,45)" id="InsertPoint"  width="40" height="20" font-weight="bold" text-anchor="end" />
            <g transform="translate(18,70)" id="InsertPoint"  width="35" height="10">
                <metadata>
                    <pg:display showborder="true"></pg:display>
                </metadata>
            </g>
        </g>
    </symbol>
    <symbol id="Outline">
        <rect x=".25" y=".25" stroke="red" fill="none" stroke-width=".5" width="64" height="90"></rect>
    </symbol>
    <symbol id="theRow">
        <g transform="translate(0,0)">
            <use xlink:href="#Outline"></use>
            <use xlink:href="#Content" />
        </g>
        <g transform="translate(67,0)">
            <use xlink:href="#Outline"></use>
            <use xlink:href="#Content" />
        </g>
        <g transform="translate(134,0)">
            <use xlink:href="#Outline"></use>
            <use xlink:href="#Content" />
        </g>
    </symbol>

    <!--Sheet-->
    <g transform="scale(3.54330709,3.54330709) translate(5,10)" id="ATest">
        <!--Row 1-->
        <g transform="translate(0,0)">
            <use xlink:href="#theRow"></use>
        </g>
        <!--Row 2-->
        <g transform="translate(0,92)">
            <use xlink:href="#theRow"></use>
        </g>
        <!--Row 3  (This doesn't get the text in Chrome-->
        <g transform="translate(0,184)">
            <g transform="translate(0,0)">
                <use xlink:href="#Outline"></use>
                <use xlink:href="#Content" />
            </g>
            <g transform="translate(67,0)">
                <use xlink:href="#Outline"></use>
                <use xlink:href="#Content" />
            </g>
            <g transform="translate(134,0)">
                <use xlink:href="#Outline"></use>
                <use xlink:href="#Content" />
            </g>
        </g>
    </g>
</svg>